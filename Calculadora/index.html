                    <div class="contenido_numero">

                    </div >
                    <div class="separar">

                    </div>
                    <div class="signal">

                        <input type="button" value="-">
                        <input type="button" value="/">
                        <input type="button" value="*">
                        <input type="button" value="=">

                </div>
        </div>
